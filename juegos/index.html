<body>
  <!-- Nav -->
<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
  <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Carro(<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Limpiar Compra</button></div>
  </div>
</nav>


<!-- Main -->
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 20rem;">
<img class="card-img-top" src="https://media0.giphy.com/media/A8NkSPltT13H2/giphy.gif" alt="Card image cap">
<div class="card-block">
  <h4 class="card-title">Pac-Man</h4>
  <p class="card-text">$ 100</p>
  <a href="#" data-name="pac-man" data-price="100" class="add-to-cart btn btn-primary">Comprar</a>
</div>
</div>
    </div>
    <div class="col">
      <div class="card" style="width: 20rem;">
<img class="card-img-top" src="https://thumbs.gfycat.com/GoodnaturedAnyIrishdraughthorse-small.gif" alt="Card image cap">
<div class="card-block">
  <h4 class="card-title">Asteriod</h4>
  <p class="card-text">$ 100</p>
  <a href="#" data-name="Asteriod" data-price="100" class="add-to-cart btn btn-primary">Comprar</a>
  <a href="./Asteroid/asteroids.html" class="btn btn-secondary">Demo</a>
</div>
</div>
    </div>
    <div class="col">
      <div class="card" style="width: 20rem;">
<img class="card-img-top" src="https://static.clavejuegos.com/0/60010/34913/222x140/snake-classic-screenshot.gif" alt="Card image cap">
<div class="card-block">
  <h4 class="card-title">Snake</h4>
  <p class="card-text">$ 100</p>
  <a href="#" data-name="Snake" data-price="100" class="add-to-cart btn btn-primary">Comprar</a>
  <a href="./snake/snake.html" class="btn btn-secondary">Demo</a>
  
</div>
</div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="show-cart table">
        
      </table>
      <div>Precio total:<span class="total-cart"></span></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      <button type="button" class="btn btn-primary" id="completar-compra">Comprar ahora!</button>
    </div>
  </div>
</div>
</div> 

<script src="app.js"></script>
</body>
</html>
